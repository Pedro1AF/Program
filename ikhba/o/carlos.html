        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;

        h2 {
            color: #333;
        }

        form {
            max-width: 400px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);

            align-items: center;
            margin-bottom: 10px;
        }

            width: 30px;
            height: 30px;
            margin-right: 10px;

        input[type="checkbox"] {
            margin-right: 5px;

            background-color: #4caf50;
            color: #fff;
            border: none;
            padding: 10px 15px;
            border-radius: 4px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }

        #resultado {
            margin-top: 20px;
            font-weight: bold;
        }

        <h4>laranja</h4>






        <p>A laranja é um fruto originário da Ásia, mais precisamente da região situada entre a Índia e o Sudeste asiático. O seu cultivo ter-se-á iniciado há cerca de 7000 anos, presumindo-se que os primeiros pomares de laranjeiras se desenvolveram no primeiro milénio, na China.</p>

        <h5>uva</h5>






        <p>A uva é o fruto da videira ou parreira, uma planta da família Vitaceae. É originária da Ásia e uma das frutas mais antigas utilizadas na alimentação humana. Existem mais de 60 mil variedades da fruta. A cor, o sabor e o tamanho variam de acordo com cada espécie.</p>

<script>
    document.getElementById('formFrutas').addEventListener('submit', function (event) {
        event.preventDefault();

        var checkboxes = document.getElementsByName('frutas');
        var frutasSelecionadas = [];

        for (var i = 0; i < checkboxes.length; i++) {
            if (checkboxes[i].checked) {
                frutasSelecionadas.push(checkboxes[i].value);
            }
        }

        var resultadoDiv = document.getElementById('resultado');
        resultadoDiv.textContent = 'Frutas selecionadas: ' + (frutasSelecionadas.length > 0 ? frutasSelecionadas.join(', ') : 'Nenhuma');
    });
</script>
