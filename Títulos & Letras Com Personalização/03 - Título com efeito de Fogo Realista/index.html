<!DOCTYPE html>
<html lang="en">
<head>

    <!-- meta tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- titulo site -->
    <title>LETRA PEGANDO FOGO!!!</title>

    <!-- css -->
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <!-- texto -->
    <div class="text">
        <h2>Fire</h2>
    </div>

    <!-- tag "svg" utilizada para criação de logo, icons, etc -->
    <svg>
        <filter id="fire">
            <feTurbulence id="turbulence" baseFrequency="0.1 0.1" numOctaves="2" seed="3">
                <animate attributeName="baseFrequency" dur="10s" values="0.1 0.1;0.12 0.2" repeatCount="indefinite"></animate>
            </feTurbulence>
            <feDisplacementMap in="SourceGraphic" scale="25"></feDisplacementMap>
        </filter>
    </svg>
</body>
</html>
