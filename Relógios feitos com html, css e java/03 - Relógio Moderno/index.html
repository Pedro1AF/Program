<!DOCTYPE html>
<html lang="en">
<head>

    <!-- meta tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- titulo site -->
    <title>Relógio Pixel</title>

    <!-- css -->
    <link rel="stylesheet" href="styles.css">

    <!-- Links externos -->
    <script src="https://kit.fontawesome.com/384fb81f14.js" crossorigin="anonymous"></script>

</head>
<body>
    <!-- divisão em divs desde um elemento pai center, face watche, straps, spikes, horas, minutos, segundos e uma imagem -->
    <div class="center">
        <div class="watch-face">
            <div class="straps"></div>
            <div class="straps"></div>
            <div class="spikes"></div>
                <div class="hours"></div>
                <div class="minutes"></div>
                <div class="seconds"></div>
                <div class="assistant">
                    <img src="assistant.svg" alt="">
            </div>
        </div>
    </div>

    <!-- código javascript -->
    <script>
        // código responsável por fazer o funcionamento correto do relógio em segundos, minutos e horas
        let spikes = document.querySelector(".spikes");
        let icons = [
            "fa-solid fa-circle",
            "fa-solid fa-bolt",
            "fa-solid fa-circle",
            "fa-solid fa-circle fa-sm",
            "fa-solid fa-square",
            "fa-solid fa-play",
            "fa-solid fa-diamond",
            "fa-brands fa-google",
            "fa-solid fa-bolt",
            "fa-solid fa-circle fa-sm",
            "fa-solid fa-square",
            "fa-solid fa-play",
            "fa-solid fa-diamond",
            ];
        let j = 0;
        for (var i = 0; i < 360; i += 30) {
            let spike = document.createElement("i");
            spike.className = icons[j];
            j = j + 1;
            spike.style.transform = `rotateZ(${i}deg)translateY(-110px)`;
            if (j == 7) {
                spike.style.transform = `rotateZ(${i}deg)translateY(-110px) rotateY(180deg) rotateX(180deg)`;
            }
            spikes.appendChild(spike);
        }

        var date = new Date();
        let secondsPoint = document.querySelector(".seconds");
        let minutesPoint = document.querySelector(".minutes");
        let hoursPoint = document.querySelector(".hours");

        function moveClock(){
            let secs = date.getSeconds()
            let mins = date.getMinutes() * 60;
            let hours = date.getHours() * 3600

            secondsPoint.style.animationDelay = "-"+secs+"s"
            minutesPoint.style.animationDelay = "-"+mins+"s"
            hoursPoint.style.animationDelay = "-"+hours+"s"
        }
        moveClock();
    </script>
</body>
</html>
