<!DOCTYPE html>
   <html lang="en">
   <head>
      
      <!-- meta tags -->
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">

      <!-- titulo site -->
      <title>Magic animation button - Bedimcode</title>

      <!-- conexão com biblioteca javacsript -->
      <link href="https://cdn.jsdelivr.net/npm/remixicon@3.2.0/fonts/remixicon.css" rel="stylesheet">

      <!-- css -->
      <link rel="stylesheet" href="assets/css/styles.css">

   </head>
   <body>
      <!-- divisão em divs de elementos texto, imagens, redirecionamento e estilização do botão -->
      <div class="container">
         <a href="#" class="button">
            <div class="button__content">
               <span id="button__text">Aperte os Cintos</span>

               <div class="button__reflection-1"></div>
               <div class="button__reflection-2"></div>
            </div>

            <img src="assets/img/star.png" alt="" class="button__star-1">
            <img src="assets/img/star.png" alt="" class="button__star-2">
            <img src="assets/img/circle.png" alt="" class="button__circle-1">
            <img src="assets/img/circle.png" alt="" class="button__circle-2">
            <img src="assets/img/diamond.png" alt="" class="button__diamond">
            <img src="assets/img/triangle.png" alt="" class="button__triangle">
            
            <div class="button__shadow"></div>
         </a>
      </div>
   </body>
</html>
